<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>인라인요소와 블럭요소</h3>
	<!-- 
		블럭요소의 블럭은 줄바꿈과 블럭 크기 성질이 있다.
		블럭요소 안에는 블럭요소와 인라인 요소가 들어갈 수 있다. 
	 -->
	 <ul>
	 	<li>목록1</li>
	 	<li>목록2</li>
	 	<li>목록3</li>
	 </ul>
	 
	 <div>
	 	블럭요소
	 </div>
	 
	 <table>
	 	<tr>
	 		<td>블럭요소</td>
	 	</tr>	
	 </table>
	 <hr>
	 
	 
	 
	 <!-- 
		인라인 용소는 줄바꿈이 없다.
		한줄로 출력된다. 
		인라인 요소는 안에는 인라인 요소만 들어갈 수 있다. 
		내용이 곧 범위이다. 
	 -->
	 <a>인라인요소</a>
	 <a>인라인요소</a>
	 <img src="img/111.png">
	 <b>인라인요소</b>
	 <strong>인라인요소</strong>
	<small>인라인요소</small>
	<span>인라인요소</span>

</body>
</html>
