<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>테이블 태그</h3>
	<table border="1">

			

		<tr> <!-- tr: 행 -->
			<td rowspan="4">행 합치기</td>
			<td>이름</td> <!-- td: 열 -->
			<td>나이</td>
			<td>성별</td>
			<td>주소</td>
		</tr>
		<tr> <!-- tr: 행 -->
			<td>페페</td> <!-- td: 열 -->
			<td>20</td>
			<td>여자</td>
			<td>경기도</td>
		</tr>
		<tr> <!-- tr: 행 -->
			<td>바둑이</td> <!-- td: 열 -->
			<td>30</td>
			<td>여자</td>
			<td>서울</td>
		</tr>
		<tr>
			<td>결과</td>
			<td colspan="3">3000원</td> <!-- colspan에 합칠 영ㄹ의 갯수를 넣는다.  -->
		</tr>
	</table>

	
	
	<a href="">test</a>
	<a href="">test</a>
	<img src="img\111.png">
	<p>segsegseg</p> <!-- 실행해보면 p태그 위아래로 칸이 있다. 블럭요소이기 때문이다.  -->
	<a href="">test</a>
	<a href="">test</a>
	<img src="img\111.png">
	
	<!-- 블럭요소 : 감싸는 칸이 있다, 즉시줄바꿈됨. (아래로 출력) 따라서 줄바뀌면 블럭요소 --> 
	<h1></h1>
	<p></p>
	<div></div>
	<ul></ul>
	<ol></ol>
	<table></table>
	<form></form>
	<!-- 인라인요소: 태그안에 기술하는 내용만 블럭이 됨, 줄바꿈 안됨 (옆으로 출력) 옆으로 기술되면 인라인요소 -->
	<a></a>
	<img>
	<span></span>
	<strong></strong>
	<input>
	
	<!--  블럭 안에 인라인요소 들어가는데, 인라인요소에는 블럭 못들어간다. -->
	<!--  인라인 요소에는 인라인 요소만 들어갈 수 있다.  -->
</body>
</html>
